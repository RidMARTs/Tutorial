<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <title>Bootstrap Tutorial</title>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4 bg-success text-white">Hello</div>
            <div class="col-md-4 bg-danger " >Hello</div>
            <div class="col-md-4 bg-primary">Hello</div>
        </div>

        <div class="row">
            <form>
                <div class="row">
                    <div class="form-group col-md-3 mt-2">
                        <label>Text</label>
                        <input type="text" name="" placeholder="Username" class="form-control">
                    </div>
                    <div class="form-group col-md-3 mt-2">
                        <label>Date</label>
                        <input type="date" name="" placeholder="Username" class="form-control">
                    </div>
                    <div class="form-group col-md-3 mt-2">
                        <label>Username</label>
                        <input type="text" name="" placeholder="Username" class="form-control">
                    </div>
                    <div class="form-group col-md-3 mt-2">
                        <label>Phone No.</label>
                        <input type="tel" name="" placeholder="Phone No" class="form-control">
                    </div>
                    <div class="form-group col-md-3 mt-2">
                        <label>Address</label>
                        <textarea class="form-control"></textarea>
                    </div>
                    <div class="form-group col-md-3 mt-2">
                        <label>Radio Button</label>
                        <input type="radio" name="gender"> Male
                        <input type="radio" name="gender"> Female
                    </div>
                    <div class="form-group col-md-3 mt-2">
                        <label>Checkbox</label>
                        <input type="checkbox" name="gender"> Male
                        <input type="checkbox" name="gender"> Female
                    </div>
                    <div class="form-group col-md-3 mt-2">
                        <label>Button</label>
                        <input type="submit" name="" value="Submit" class="btn btn-success btn-md">
                        <input type="submit" name="" value="Submit" class="btn btn-danger btn-md">
                        <input type="submit" name="" value="Submit" class="btn btn-primary btn-md">
                    </div>
                    <div class="form-group col-md-3 mt-2">
                        <label>Gender</label>
                        <select class="form-control">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <img src="ASS.jpeg" class="img rounded-circle responsive">

                    
                </div>
            </form>

            <div class="card">
                <div class="card-header">
                    <div class="card-title h1 text-center">Login Page</div>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="form-group col-md-3 mt-2">
                                <label>Text</label>
                                <input type="text" name="" placeholder="Username" class="form-control">
                            </div>
                            
                        </div>
                    </form>
        
                </div>
            </div>
        </div>
        
    
    
</body>
</html>
